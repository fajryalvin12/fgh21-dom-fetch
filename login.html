<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-survey" id="form-login" style="padding: 50px">
        <div
          class="title"
          style="font-weight: bold; font-family: poppins-bold; font-size: 20px"
        >
          Login Page
        </div>
        <div>
          <input
            class="fill"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <input
            class="fill"
            type="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <button
            class="button"
            type="submit"
            style="padding: 10px !important; font-size: 14px"
          >
            Login
          </button>
        </div>
      </form>
    </div>
    <script src="./asset/js/login.js"></script>
  </body>
</html>
